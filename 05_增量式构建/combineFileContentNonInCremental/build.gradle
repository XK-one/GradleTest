task combineFileContentNonIncremental{
	
	def sources = fileTree('sourceDir')
	def destination = file('destination.txt')
	
	//增量式构建
	inputs.dir sources
	outputs.file destination
	
	doLast{
		destination.withPrintWriter{ writer ->
			sources.each{source ->
				writer.println source.text
			}
		}
	
	}

}